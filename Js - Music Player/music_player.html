<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocador de Músicas</title>
    <link rel="stylesheet" href="music_player.css">
    <script src="music_player.js" defer></script>
</head>

<body class="body">
    <main class="main">
        <div class="div_pic">
            <img src="Cover 1.jpg" id="imgID" alt="">
            <p class="music_name">Nome da Música</p>
        </div>
        <audio id="musicAudio" src="Audio 1.mp3" type="audio/mp3"></audio>
       
        <div class="barra">
            <progress id="myProgress" value="0" max="100"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio_audio">0:00</p>
            <p class="fim_audio">4:18</p>
        </div>
               
        <div class="div_pass">
            <button type="button"><img src="rewind-button.png" id="Back"></button>
            <button type="button"><img src="play-button.png" id="PlayPause"></button>
            <button type="button"><img src="forward-button.png" id="Next"></button>
        </div>

    </main>
    
    <progress id="teste" value="0" max="100">teste</progress>
    </body>

</html>
