<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <label for="texto">Texto</label>
        <input type="text" id="texto" placeholder="Qualquer coisa" required>
        <label for="telefone">Telefone</label>
        <input type="tel" placeholder="67 99999-9999" required>
        <br>
        <br>
        <label for="s">Sim</label>
        <input type="radio" id="s" value="Sim">
        <label for="n">Não</label>
        <input type="radio" id="n" value="Não">
        <br>
        <br>
        <button type="submit">Submitar</button>
    </form>
