<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="clock">
        <h3 id="h3_clock">Que horas são?</h3>
        <div class="timer">
            <div class="div_hr" >
                <div id="hora"><p id="hora_p">00</p></div>
                <div id="hora_2"><p>Horas</p> </div>
            </div>

            <div class="div_min">
                <div id="minuto"><p id="minuto_p">00</p></div>
                <div id="minuto_2"><p>Minutos</p></div>
            </div>

            <div class="div_s">
                <div id="segundo"><p id="segundo_p">00</p></div>
                <div id="segundo_2"><p>Segundos</p></div>
            </div>
        </div>
    </div>
    
    <script src="clock.js"></script>
</body>
</html>
